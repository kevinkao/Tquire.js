<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tquire Example</title>
	<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="http://sinonjs.org/releases/sinon-1.16.0.js"></script>
	<script src="//code.jquery.com/qunit/qunit-1.18.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
	<script>
		var tquire = {
			// Same as requirejs config setting
			// See: http://requirejs.org/docs/api.html#config
			"baseUrl": "src"
		};
	</script>
	<script src="tquire.js"></script>
	<script>
		QUnit.config.autostart = false;
		// Start testing
		Tquire.done(function() {
			QUnit.start();
		});
	</script>
	<!-- Start testing -->
	<script src="tests/modulea.js"></script>
</body>
</html>
